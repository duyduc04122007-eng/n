<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bảng thông tin</title>
    <style>
        table {
            border-collapse: collapse;
            width: 500px;
            margin: 20px;
        }
        th, td {
            border: 2px solid gray;
            padding: 10px;
            font-size: 24px;
        }
        th {
            text-align: center;
            font-weight: bold;
        }
        td {
            vertical-align: middle;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>STT</th>
        <th>Tên</th>
        <th>Tuổi</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Nguyễn Văn A</td>
        <td>25</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Trần Thị B</td>
        <td>30</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Lê Thị C</td>
        <td>22</td>
    </tr>
</table>

</body>
</html>
