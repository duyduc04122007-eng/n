<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bảng sử dụng rowspan</title>
    <style>
        table {
            border-collapse: collapse;
            width: 950px;
            margin: 20px;
            font-size: 16px;
        }
        th, td {
            border: 2px solid gray;
            padding: 8px;
            text-align: center;
        }
        th {
            font-weight: bold;
        }
        td.name, td.email, td.status {
            text-align: left;
        }
        button {
            padding: 4px 8px;
            border: 1px solid gray;
            background: #f5f5f5;
            cursor: pointer;
        }
    </style>
</head>
<body>

<table>
    <!-- Hàng tiêu đề -->
    <tr>
        <th>STT</th>
        <th>NAME</th>
        <th>AGE</th>
        <th>EMAIL</th>
        <th>STATUS</th>
        <th colspan="2">ACTIONS</th>
        <th rowspan="5">XÓA TẤT CẢ</th>
    </tr>

    <!-- Dòng 1 -->
    <tr>
        <td>1</td>
        <td class="name">Nguyễn Văn A</td>
        <td>18</td>
        <td class="email">NguyenVanA@gmail.com</td>
        <td class="status">Hoạt động</td>
        <td><button>SỬA</button></td>
        <td><button>XÓA</button></td>
    </tr>

    <!-- Dòng 2 -->
    <tr>
        <td>2</td>
        <td class="name">Trần Văn B</td>
        <td>23</td>
        <td class="email">TranVanB@gmail.com</td>
        <td class="status">Hoạt động</td>
        <td><button>SỬA</button></td>
        <td><button>XÓA</button></td>
    </tr>

    <!-- Dòng 3 -->
    <tr>
        <td>3</td>
        <td class="name">Phạm Thị C</td>
        <td>19</td>
        <td class="email">PhamThiC@gmail.com</td>
        <td class="status">Hoạt động</td>
        <td><button>SỬA</button></td>
        <td><button>XÓA</button></td>
    </tr>

    <!-- Dòng 4 -->
    <tr>
        <td>4</td>
        <td class="name">Phan Văn D</td>
        <td>20</td>
        <td class="email">PhanVanD@gmail.com</td>
        <td class="status">Không hoạt động</td>
        <td><button>SỬA</button></td>
        <td><button>XÓA</button></td>
    </tr>
</table>

</body>
</html>
