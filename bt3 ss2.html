<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bảng gộp hàng</title>
    <style>
        table {
            border-collapse: collapse;
            width: 450px;
            margin: 20px;
        }
        th, td {
            border: 2px solid gray;
            padding: 10px;
            font-size: 26px;
        }
        th {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th colspan="2">Thông Tin Cá Nhân</th>
    </tr>

    <tr>
        <td>Họ Tên</td>
        <td>Nguyễn A</td>
    </tr>

    <tr>
        <td rowspan="2">Địa Chỉ</td>
        <td>Hà Nội</td>
    </tr>
    <tr>
        <td>Hồ Chí Minh</td>
    </tr>
</table>

</body>
</html>
